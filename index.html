<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Todo list</title>
<script defer src="main.js"></script></head>
<body class="body">

  <!-- line 16 - header/nav -->
      
  <!-- line 17 - main/content -->
      
  <!-- line 35 - footer -->

	<header class="header"></header>
	<main class="main">
		<section class="todo">
			<div class="todo-list">
				<h6 class="demo space1">To-do List</h6>

				<form class="form space1" action="" method="">
					<input type="text" class="todoinput" placeholder="Add to your list..." name="todo" value=""/>
					<img src="https://img.icons8.com/fluency-systems-filled/48/000000/left3.png" class="addtodoarrow"/>
				</form>

				<div class="list-items"></div>

				<div class="clear">
					<a class="clear-link">Clear all completed</a>
				</div>
			</div>
		</section>
	</main>
	<footer></footer>
</body>
</html>
